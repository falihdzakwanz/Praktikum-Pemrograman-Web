<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dan Tabel Hewan</title>
</head>
<body>

    <form>
        <input type="text" placeholder="Nama Hewan"><br>
        <input type="text" placeholder="Jenis Hewan"><br>
        <input type="text" placeholder="Habitat"><br>
        <input type="text" placeholder="Makanan Favorit"><br>
        <input type="text" placeholder="Umur"><br>
        <button type="button">Submit</button>
    </form>

    <table border="1">
        <tr>
            <th>Nama Hewan</th>
            <th>Jenis</th>
            <th>Habitat</th>
            <th>Makanan</th>
        </tr>
        <tr>
            <td>Harimau</td>
            <td>Mamalia</td>
            <td>Hutan</td>
            <td>Daging</td>
        </tr>
        <tr>
            <td>Penguin</td>
            <td>Burung</td>
            <td>Antartika</td>
            <td>Ikan</td>
        </tr>
    </table>

</body>
</html>
